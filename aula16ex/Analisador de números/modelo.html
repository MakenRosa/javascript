<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <main>
        <section>
            <div>
                Número(entre 1 e 100): <input type="number" name="num" id="numero">
                <input type="button" value="Adicionar" onclick="adicionar()"><br>
                <select name="seletor" id="lista" size="8"></select> <br>
                <input type="button" id="final" value="Finalizar" onclick="analise()">
            </div>
            <div id="res">
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; MakenRD</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
