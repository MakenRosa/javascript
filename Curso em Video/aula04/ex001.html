<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em vídeo JS</title>
    <style>
        body {
            background-color: #021b41ab;
            color: #fff;
        }
        h1 {
            color: rgb(255, 255, 255);
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1></h1>
    <button onclick="clicar()">Click me!</button>
    <script>
        function clicar() {
            window.document.querySelector('h1').innerHTML = 'Olá, mundo!'
            setTimeout(function() {
                window.document.querySelector('h1').innerHTML = ''
            }, 2000)
        }
    </script>
</body>
</html>
